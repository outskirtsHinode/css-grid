<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="{{site.github.url}}/css/reset.css">
    <link type="text/css" rel="stylesheet" href="{{site.github.url}}/css/styles.css">
    <title>grid-test</title>
  </head>
  <body>
    <div class="main">
      <div class="main__column-heading"><span class="main__column-heading-text arrow--lr">grid-template-columns</span></div>

      <div class="main__content">

          <div class="grid__item grid__item--header item">
            <span class="item__arrow arrow--dt"></span>
            <span class="item__arrow arrow--dr"></span>
            <span class="item__arrow arrow--db"></span>
            <span class="item__arrow arrow--dl"></span>
            <span class="item__main">header</span>
          </div>
          <div class="grid__item grid__item--nav item">
            <span class="item__arrow arrow--dt"></span>
            <span class="item__arrow arrow--dr"></span>
            <span class="item__arrow arrow--db"></span>
            <span class="item__arrow arrow--dl"></span>
            <span class="item__main">nav</span>
          </div>
          <div class="grid__item grid__item--content item">
            <span class="item__arrow arrow--dt"></span>
            <span class="item__arrow arrow--dr"></span>
            <span class="item__arrow arrow--db"></span>
            <span class="item__arrow arrow--dl"></span>
            <span class="item__main">
              <div class="grid__item item">
                <span class="item__arrow arrow--dt"></span>
                <span class="item__arrow arrow--dr"></span>
                <span class="item__arrow arrow--db"></span>
                <span class="item__arrow arrow--dl"></span>
                <span class="item__main">item5</span>
              </div>
              <div class="grid__item item">
                <span class="item__arrow arrow--dt"></span>
                <span class="item__arrow arrow--dr"></span>
                <span class="item__arrow arrow--db"></span>
                <span class="item__arrow arrow--dl"></span>
                <span class="item__main">item6</span>
              </div>
              <div class="grid__item item">
                <span class="item__arrow arrow--dt"></span>
                <span class="item__arrow arrow--dr"></span>
                <span class="item__arrow arrow--db"></span>
                <span class="item__arrow arrow--dl"></span>
                <span class="item__main">item7</span>
              </div>
            </span>
          </div>
          <div class="grid__item grid__item--footer item">
            <span class="item__arrow arrow--dt"></span>
            <span class="item__arrow arrow--dr"></span>
            <span class="item__arrow arrow--db"></span>
            <span class="item__arrow arrow--dl"></span>
            <span class="item__main">footer</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
